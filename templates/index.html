<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Portas</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
        }

        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 24px;
            color: #2c3e50;
        }

        form {
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .mensagem {
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 15px;
            }

            .logo {
                max-width: 300px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 20px;
            }

            button, select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Controle de Portas</h1>

        <form action="/abrir_porta" method="post">
            <select name="porta_id" required>
                {% for id, porta in portas.items() %}
                    <option value="{{ id }}">{{ porta.nome }}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit">Abrir Porta</button>
        </form>

        {% if mensagem %}
            <div class="mensagem">{{ mensagem }}</div>
        {% endif %}
    </div>
</body>
</html>
